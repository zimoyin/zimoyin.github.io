<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请选择[0,9]摩斯密码破译版本</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        .btn-1 {
            background: #2196F3;
        }

        .btn-2 {
            background: #4CAF50;
        }

        .nav-button:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="button-container">
        <button class="nav-button btn-1" onclick="window.location.href='index1.html'">版本v1</button>
        <button class="nav-button btn-2" onclick="window.location.href='index2.html'">版本v2</button>
    </div>
</body>

</html>
